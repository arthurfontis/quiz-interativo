<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-quiz-100.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Interativo</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Quiz Interativo</h2>

        <div class="progress mb-4">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width:0%">0%</div>
        </div>

        <div id="quiz-container" class="card p-4 shadow-sm ">
            <h4 id="question"></h4>
            <div class="mt-3" id="options"></div>
            <button id="next-btn" class="btn btn-primary mt-4">Próxima</button>
        </div>

        <div id="result-container" class="text-center mt-4 d-none">
            <h3>Sua Pontuação: <span id="score"></span></h3>
            <button class="btn btn-success mt-3" onclick="restartQuiz()">Reiniciar</button>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
